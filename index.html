<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recordatorio Rifa</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    button { padding: 10px 20px; font-size: 16px; background: green; color: white; border: none; cursor: pointer; border-radius: 5px; }
    pre { background: #fff; padding: 15px; border-radius: 5px; max-height: 400px; overflow: auto; }
  </style>
</head>
<body>

<h2>ğŸ“² Enviar recordatorio de pago</h2>
<button onclick="enviarRecordatorios()">Enviar mensajes pendientes</button>

<pre id="log"></pre>

<script>

async function init() {
  const clave = await new Promise(resolve => {
  const overlay = document.createElement("div");
  overlay.style.position = "fixed";
  overlay.style.top = 0;
  overlay.style.left = 0;
  overlay.style.width = "100vw";
  overlay.style.height = "100vh";
  overlay.style.background = "rgba(0,0,0,0.8)";
  overlay.style.display = "flex";
  overlay.style.flexDirection = "column";
  overlay.style.justifyContent = "center";
  overlay.style.alignItems = "center";
  overlay.style.zIndex = 9999;

  const input = document.createElement("input");
  input.type = "password";
  input.placeholder = "ğŸ”’ Ingresa tu clave";
  input.style.padding = "10px";
  input.style.fontSize = "16px";
  input.style.borderRadius = "5px";
  input.style.border = "1px solid #ccc";
  input.style.marginBottom = "10px";

  const btn = document.createElement("button");
  btn.textContent = "Acceder";
  btn.style.padding = "10px 20px";
  btn.style.fontSize = "16px";
  btn.style.border = "none";
  btn.style.borderRadius = "5px";
  btn.style.cursor = "pointer";

  btn.onclick = () => {
    const val = input.value;
    document.body.removeChild(overlay);
    resolve(val);
  };

  overlay.appendChild(input);
  overlay.appendChild(btn);
  document.body.appendChild(overlay);
});


  const res = await fetch('/.netlify/functions/validarClave', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ clave })
  });

  const { autorizado } = await res.json();

  if (!autorizado) {
    alert("Clave incorrecta. Acceso denegado.");
    document.body.innerHTML = "<h2 style='text-align:center; margin-top:20%'>ğŸš« Acceso no autorizado</h2>";
    return;
  }

}

init();

const API_WHATSAPP = "/.netlify/functions/enviarWhatsapp";
const API_BOLETAS = "/.netlify/functions/obtenerBoletas";
const PRECIO_BOLETA = 20000;
const DELAY_MS = 10000; // 10 segundos

const log = msg => {
  document.getElementById("log").textContent += msg + "\n";
};

const delay = ms => new Promise(resolve => setTimeout(resolve, ms));

async function enviarRecordatorios() {
  log("ğŸ”„ Cargando boletas...");

  const res = await fetch(API_BOLETAS);
  const data = await res.json();

  const pendientes = new Map();

  for (const b of data) {
  if (b.estado === "pendiente") {
    const clave = `${b.nombre}|${b.telefono}`;
    if (!pendientes.has(clave)) pendientes.set(clave, []);
    pendientes.get(clave).push(b.numero);
  }
}

  log(`ğŸ“¦ Encontrados ${pendientes.size} participantes con pagos pendientes.\n`);

for (const [clave, numeros] of pendientes) {
  const [nombre, telefono] = clave.split("|");
  const cantidad = numeros.length;
  const total = cantidad * PRECIO_BOLETA;
  const lista = numeros.join(", ");

  // Formateo del nÃºmero
  let numeroFormateado = telefono;
  if (telefono.startsWith("0")) {
    numeroFormateado = telefono.slice(1); // Eliminar el 0
  }

  let indicativo;
  if (telefono.startsWith("0")) {
    indicativo = "34"; // EspaÃ±a
  } else if (telefono.startsWith("3")) {
    indicativo = "57"; // Colombia
  } else {
    indicativo = "1";  // Otro genÃ©rico
  }

  const numeroConIndicativo = indicativo + numeroFormateado;

// Obtener fechas dinÃ¡micas
const hoy = new Date();
const manana = new Date();
manana.setDate(hoy.getDate() + 1);

const opcionesFecha = { day: 'numeric', month: 'long', year: 'numeric' };
const fechaHoy = hoy.toLocaleDateString('es-CO', opcionesFecha);
const fechaManana = manana.toLocaleDateString('es-CO', opcionesFecha);

const texto = `ğŸ‘‹ Hola ${nombre}, buen dÃ­a ğŸ˜Š

âš ï¸ *Ãšltima oportunidad*

ğŸŸï¸ Tu(s) boleta(s) reservada(s) son: ${lista}
ğŸ’° Total a pagar: ${total.toLocaleString('es-CO')} COP

Si no realizas el pago de tu(s) boleta(s) el dÃ­a de hoy *${fechaHoy}*, procederemos a liberarla(s) para que otra persona pueda reservarla(s).

ğŸ’³ Realiza el pago al nÃºmero: *3157862008* (Nequi, Daviplata o con llaves).

Â¡Gracias y mucha suerte! ğŸ€`;


  const payload = {
    number: numeroConIndicativo,
    text: texto
  };

  try {
    const res = await fetch(API_WHATSAPP, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const r = await res.json();
    if (!r.success) throw new Error("No enviado");
    log(`âœ… Mensaje enviado a ${nombre} (${numeroConIndicativo})`);
  } catch (e) {
    log(`âŒ Error con ${nombre} (${numeroConIndicativo}): ${e.message}`);
  }

  await delay(DELAY_MS); // Espera antes de continuar
}


  log("\nâœ… Proceso terminado.");
}




</script>

</body>
</html>
